<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- head区域 -->
        <header class="home-page">
            <div class="head-bg"></div>
            <div class="ticket-msg">
                <div class="ticket-msg-cont">
                    <div class="search">
                        <div class="place">乌鲁木齐</div>
                        <span class="fengexian"></span>
                        <div class="search-input">搜索酒店/地点</div>
                        <div class="curren-place">当前位置</div>
                     </div>
                     <div class="ticket-date">
                         <div class="into-out-note">
                             <span>周一入住</span>
                             <span>周二离店</span>
                         </div>
                         <div class="hengxian"></div>
                         <div class="into-out-time">
                            <div class="into-time">6月28日</div>
                            <div class="out-time">6月29日</div>
                         </div>
                         <div class="total-days">共1晚</div>
                     </div>
                     <div class="reserve-btn">
                        
                     </div>
                     <div class="bottom-menu">
                         <div class="my-collect">我的收藏</div>
                         <div class="my-history">浏览历史</div>
                         <div class="my-order">我的订单</div>
                     </div>
                </div>
            </div>
    
            <div class="coupon-container">
                <div class="coupon-note">
                    <div class="note">您有30优惠券可以使用</div>
                    <div class="to-use">去使用</div>
                </div>
            </div>   
        </div>
    </header>
<!-- 主内容区域 -->
    <div class="container">
        <div class="show-img">
            <ul>
                <li><a href="#"><img src="img/ad-pic1.png" alt=""></a></li>
                <li><a href="#"><img src="img/ad-pic2.png" alt=""></a></li>
                <li><a href="#"><img src="img/ad-pic3.png" alt=""></a></li>
                <li><a href="#"><img src="img/ad-pic1.png" alt=""></a></li>
            </ul>
        </div>
        <div class="show-img rcmd-hotel">
            <div>推荐酒店</div>
            <ul>
                <li class="grow-pic"><a href="#"><img src="img/ad-pic5.png" alt=""></a></li>
                <li class="shrink-pic"><a href="#"><img src="img/ad-pic3.png" alt=""></a></li>
            </ul>
        </div>

        <div class="quality-show">
            <ul>
                <li><img src="img/quality-note.png" alt=""></li>
                <li class="hotel-logo"><img src="img/busier-logo.png" alt=""></li>
            </ul>
        </div>

        <div class="manager-container">
            <div class="manager">
                <div>YUNIK-上海延安西路</div>
                <div class="self-into">自助入住</div>
                <div class="today-into">今天入住</div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-menu">
            <div class="footer-menu-txt">
                <div class="active">首页</div>
                <div class="housekeeper">随行管家</div>
                <div class="trip">行程</div>
                <div class="my">我的</div>
            </div>

    </div>
    </footer>
    
</body>
</html>
