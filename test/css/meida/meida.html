
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>rem布局</title>
 
    <style>
        html, body{
            padding: 0;
            margin: 0;
        }
        /* 宽度320-640之间设置一个rem值 大于640设置一个rem值 */
        

        
        .header {
            height: 1rem;
            width: 100%;
            font-size: 0.5rem;
            text-align: center;
            line-height: 1rem;
            background-color: #ccc;
        }
    </style>
</head>
 
<body>
    <div class="header">
        rem布局
    </div>
</body>
